<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>To-Do List</title>
  <style>
    body {
      background-color: #c9ffcc;
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <h1 class="text-center">TO-DO LIST</h1>

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title">
    </div>

    <div class="mb-3">
      <label for="Description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>

    <button id="add" class="btn btn-success me-4">Add to list</button>

    <button id="clear" class="btn btn-success" onclick="clearStorage()">Clear all</button>

    <div id="items" class="my-4">
      <h2>Your Items</h2>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">S.NO.</th>
            <th scope="col">Item Title</th>
            <th scope="col">Item Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td><button class="btn btn-sm btn-success">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
